<div class="padding-10">

    <h3>Addresses</h3>
    <div id="scrolltable">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col" sortable="CAP" (sort)="onSort($event)"><div>CAP</div></th>
                    <th scope="col" sortable="address" (sort)="onSort($event)"><div>Address</div></th>
                    <th scope="col" sortable="residence" (sort)="onSort($event)"><div>Residence</div></th>
                </tr>
            </thead>
            <tbody class="custom-form">
                <tr *ngFor="let address of addresses" [ngClass]="{'text-primary':address.residence}">
                    <th scope="row">{{ address.cap }}</th>
                    <td>{{ address.street }} {{address.number}}</td>
                    <td>
                        <button class="btn btn-secondary" *ngIf="!address.residence"
                            (click)="setResidence(address.id)">Set
                            residenza</button>
                        <span *ngIf="address.residenza" class="text-primary">&#10004;</span>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
    <div *ngIf="!addresses?.length" class="align-center">
        <div *ngIf="showError">
            <span class="align-center text-primary">
                {{errorMessage}} <img width=20 height=20 (click)="Reload()" class="mr-2 ml-2 pointer"
                    src="../../assets/reload.png" />
            </span>
        </div>
        <div *ngIf="!showError">
            No data found..
        </div>
    </div>

    <div class="loader" role="status" [hidden]="!showSpinner">
        <span class="sr-only">Loading...</span>
    </div>
</div>
